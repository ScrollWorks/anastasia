<body>
  <h1>Cuanto tardas en escribir el abecedario?</h1>
  <button id="reset">Comenzar a escribir!</button>
  <input type="text" id="textInput" size="40" placeholder="escribe aqui el abecedario"/>
  <div id="timer" style="position: absolute; top: 10px; right: 10px; font-size: 25px;"></div>
  <div id="resultado" style="color: blue; margin-top: 40px; text-align: center;font-size: 30px;"></div>
</body>

<script type="text/javascript">
  const resetButton = document.getElementById('reset');
  const textInput = document.getElementById('textInput');
  const resultado = document.getElementById('resultado');
  const timer = document.getElementById('timer');

  let interval;
  document.getElementById('reset').addEventListener('click', () => {
    let start = Date.now();
    textInput.value='';
    resultado.innerHTML = 'El abecedario no esta completo!';
    resultado.style.color = 'blue';

    clearInterval(interval);
    interval = setInterval(() => {
      if (abecedarioEstaCompleto()) {
        resultado.style.color = 'green';
        resultado.innerHTML = `Muy bien! has tardado ${(Date.now() - start) / 1000}  segundos`;
        clearInterval(interval);
      } else {
        timer.innerHTML = `Tiempo transcurrido: ${(Date.now() - start) / 1000}  segundos`;
      }
    }, 50);
  });

  // La funcion que tienes que completar es esta
  function abecedarioEstaCompleto() {
    //esta funcion tiene que devolver true cuando el input "textInput" tenga el abecedario completo escrito
  }
</script>
